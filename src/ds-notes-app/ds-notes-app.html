<dom-module id="ds-notes-app">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        --app-grid-columns:4;
        --app-grid-item-height: 600px;
        --app-grid-gutter: 10px;
        --app-grid-expandible-item-columns: 3;
      }
      app-header {
        background-color: #fff;
      }
      paper-material {

      }
      .exp {

      }
      #title {
        margin-left: 7px;
      }

    <firebase-app

      database-url="https://notariety.firebaseio.com"
      storage-bucket="project-2215526653877825636.appspot.com"
      app={{app}}>

      <app-drawer>
        <app-toolbar>
          <span drawer-toggle>Menu 1</span>
        </app-toolbar>
      </app-drawer>
      <app-header-panel>
        <app-header shadow fixed>
          <app-toolbar>
            <paper-icon-button icon="icons:menu" drawer-toggle></paper-icon-button>
            <span id="title" main-title>Dead Simple Notes</span>
          </app-toolbar>
        </app-header>
        <div class="app-grid">
          <paper-material elevation="2">

          <paper-material elevation="2" class="exp">

          </paper-material>
        </div>
      </app-header-panel>

  <script>
    Polymer({is: 'ds-notes-app'});
